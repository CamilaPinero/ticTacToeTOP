<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<div class="header">
			<h1>TIC TAC TOE</h1>
			<h5 style="margin-top: -5px">
				Pick your mark and drop it on the board!
			</h5>
		</div>

		<div class="marks">
			<div
				class="mark"
				id="x"
				draggable="true"
				ondragstart="gameBoard.drag(event)"
			>
				<p>x</p>
			</div>
			<div
				class="mark"
				id="o"
				draggable="true"
				ondragstart="gameBoard.drag(event)"
			>
				<p>o</p>
			</div>
		</div>
		<div class="board">
			<button
				class="field"
				id="00"
				ondragover="gameBoard.allowDrop(event)"
			></button>
			<button
				class="field"
				id="01"
				ondragover="gameBoard.allowDrop(event)"
			></button>
			<button
				class="field"
				id="02"
				ondragover="gameBoard.allowDrop(event)"
			></button>
			<button
				class="field"
				id="10"
				ondragover="gameBoard.allowDrop(event)"
			></button>
			<button
				class="field"
				id="11"
				ondragover="gameBoard.allowDrop(event)"
			></button>
			<button
				class="field"
				id="12"
				ondragover="gameBoard.allowDrop(event)"
			></button>
			<button
				class="field"
				id="20"
				ondragover="gameBoard.allowDrop(event)"
			></button>
			<button
				class="field"
				id="21"
				ondragover="gameBoard.allowDrop(event)"
			></button>
			<button
				class="field"
				id="22"
				ondragover="gameBoard.allowDrop(event)"
			></button>
		</div>
		<div class="controls">
			<button class="reset">Reset</button>
		</div>
		<script src="script.js"></script>
	</body>
</html>
