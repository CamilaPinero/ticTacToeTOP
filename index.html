<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<div class="marks">
			<button class="mark" id="x">X</button>
			<button class="mark" id="o">O</button>
		</div>

		<div class="controls">
			<button class="reset">Reset</button>
		</div>
		<div class="board">
			<button class="field" id="00"></button>
			<button class="field" id="01"></button>
			<button class="field" id="02"></button>
			<button class="field" id="10"></button>
			<button class="field" id="11"></button>
			<button class="field" id="12"></button>
			<button class="field" id="20"></button>
			<button class="field" id="21"></button>
			<button class="field" id="22"></button>
		</div>
		<script src="script.js"></script>
	</body>
</html>
